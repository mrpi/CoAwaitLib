os: linux
language: python
python: "3.7"
dist: xenial
compiler: gcc
compiler.version: 8

install:
# Install conan
  - pip install conan
# Automatic detection of your arch, compiler, etc.
  - conan user

script:
  - mkdir build && cd build
  - conan install ..
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make VERBOSE=1
  - ctest .
